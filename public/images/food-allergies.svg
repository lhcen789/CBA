<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Medical background -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#FEF2F2"/>
  
  <!-- Food allergens -->
  <!-- Milk -->
  <rect x="80" y="100" width="25" height="35" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="85" y="95" width="15" height="8" rx="4" fill="#E5E7EB"/>
  
  <!-- Egg -->
  <ellipse cx="130" cy="120" rx="12" ry="16" fill="#FEF3C7"/>
  <ellipse cx="130" cy="118" rx="8" ry="12" fill="#F59E0B"/>
  
  <!-- Peanut -->
  <ellipse cx="180" cy="115" rx="15" ry="8" fill="#92400E"/>
  <path d="M165 115 Q175 105 185 115 Q185 125 175 125 Q165 125 165 115 Z" fill="#B45309"/>
  
  <!-- Fish -->
  <path d="M220 110 Q240 105 250 115 Q240 125 220 120 Q210 115 220 110 Z" fill="#0EA5E9"/>
  <circle cx="235" cy="115" r="2" fill="#FFFFFF"/>
  <path d="M250 115 L260 110 L260 120 Z" fill="#0EA5E9"/>
  
  <!-- Wheat -->
  <rect x="290" y="100" width="3" height="25" fill="#92400E"/>
  <ellipse cx="291.5" cy="95" rx="4" ry="8" fill="#F59E0B"/>
  <rect x="295" y="105" width="3" height="20" fill="#92400E"/>
  <ellipse cx="296.5" cy="100" rx="3" ry="6" fill="#F59E0B"/>
  <rect x="300" y="110" width="3" height="15" fill="#92400E"/>
  <ellipse cx="301.5" cy="105" rx="2" ry="4" fill="#F59E0B"/>
  
  <!-- Test tubes -->
  <rect x="120" y="180" width="12" height="60" rx="6" fill="#DC2626"/>
  <rect x="120" y="180" width="12" height="15" fill="#FCA5A5"/>
  
  <rect x="140" y="185" width="12" height="55" rx="6" fill="#059669"/>
  <rect x="140" y="185" width="12" height="12" fill="#A7F3D0"/>
  
  <!-- IgE antibodies -->
  <path d="M200 180 Q205 175 210 180 Q215 185 210 190 Q205 195 200 190 Q195 185 200 180 Z" fill="#8B5CF6"/>
  <text x="205" y="188" text-anchor="middle" fill="white" font-size="8" font-weight="bold">IgE</text>
  
  <path d="M230 175 Q235 170 240 175 Q245 180 240 185 Q235 190 230 185 Q225 180 230 175 Z" fill="#8B5CF6"/>
  <text x="235" y="183" text-anchor="middle" fill="white" font-size="8" font-weight="bold">IgE</text>
  
  <!-- Skin prick test -->
  <circle cx="280" cy="200" r="15" fill="#FEF3C7"/>
  <circle cx="280" cy="200" r="8" fill="#F59E0B"/>
  <line x1="275" y1="190" x2="285" y2="210" stroke="#DC2626" stroke-width="2"/>
  
  <!-- Warning sign -->
  <polygon points="320,160 335,190 305,190" fill="#DC2626"/>
  <text x="320" y="185" text-anchor="middle" fill="white" font-size="16" font-weight="bold">!</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1E293B" font-size="18" font-weight="bold">Allergies Alimentaires</text>
</svg>
