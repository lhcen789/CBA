  <ellipse cx="290" cy="180" rx="8" ry="4" fill="#3B82F6"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1E293B" font-size="18" font-weight="bold">Sant√© Cardiovasculaire</text>
