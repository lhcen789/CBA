  <circle cx="150" cy="110" r="8" fill="#6B7280"/>
  <circle cx="95" cy="135" r="6" fill="#9CA3AF"/>
  
  <!-- Pills -->
  <ellipse cx="250" cy="180" rx="8" ry="4" fill="#F59E0B"/>
