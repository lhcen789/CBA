<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Medical cross background -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#E0F2FE"/>
  
  <!-- Blood glucose meter -->
  <rect x="120" y="100" width="80" height="50" rx="8" fill="#0EA5E9"/>
  <rect x="125" y="105" width="70" height="20" rx="4" fill="#F0F9FF"/>
  <text x="160" y="120" text-anchor="middle" fill="#0EA5E9" font-size="12" font-weight="bold">120</text>
  
  <!-- Test strip -->
  <rect x="210" y="115" width="40" height="8" rx="4" fill="#FEF3C7"/>
  <rect x="245" y="110" width="8" height="18" rx="4" fill="#F59E0B"/>
  
  <!-- Blood drop -->
  <circle cx="270" cy="130" r="8" fill="#DC2626"/>
  <path d="M270 122 L275 135 Q270 140 265 135 Z" fill="#DC2626"/>
  
  <!-- Syringe -->
  <rect x="150" y="180" width="60" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="145" y="178" width="10" height="12" rx="2" fill="#6B7280"/>
  <rect x="210" y="175" width="15" height="18" rx="7" fill="#F3F4F6"/>
  <circle cx="217" cy="184" r="3" fill="#6B7280"/>
  
  <!-- Medical chart -->
  <rect x="80" y="220" width="120" height="60" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="90" y1="270" x2="190" y2="240" stroke="#0EA5E9" stroke-width="3"/>
  <circle cx="110" cy="260" r="3" fill="#0EA5E9"/>
  <circle cx="140" cy="250" r="3" fill="#0EA5E9"/>
  <circle cx="170" cy="245" r="3" fill="#0EA5E9"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1E293B" font-size="18" font-weight="bold">Dépistage du Diabète</text>
</svg>
