<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Medical background -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#F9FAFB"/>
  
  <!-- Bone structure -->
  <rect x="180" y="80" width="40" height="140" rx="20" fill="#E5E7EB"/>
  <rect x="185" y="85" width="30" height="130" rx="15" fill="#F3F4F6"/>
  
  <!-- Bone marrow -->
  <rect x="190" y="90" width="20" height="120" rx="10" fill="#FCA5A5"/>
  
  <!-- Calcium molecules -->
  <circle cx="120" cy="120" r="6" fill="#10B981"/>
  <text x="120" y="125" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Ca</text>
  
  <circle cx="140" cy="140" r="6" fill="#10B981"/>
  <text x="140" y="145" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Ca</text>
  
  <circle cx="260" cy="130" r="6" fill="#10B981"/>
  <text x="260" y="135" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Ca</text>
  
  <!-- Vitamin D -->
  <circle cx="280" cy="160" r="8" fill="#F59E0B"/>
  <text x="280" y="165" text-anchor="middle" fill="white" font-size="7" font-weight="bold">VitD</text>
  
  <!-- Phosphorus -->
  <circle cx="120" cy="180" r="6" fill="#8B5CF6"/>
  <text x="120" y="185" text-anchor="middle" fill="white" font-size="8" font-weight="bold">P</text>
  
  <!-- DEXA scan representation -->
  <rect x="300" y="100" width="40" height="80" rx="5" fill="#374151"/>
  <rect x="305" y="105" width="30" height="70" rx="3" fill="#1F2937"/>
  
  <!-- Bone density visualization -->
  <rect x="310" y="110" width="20" height="10" fill="#10B981"/>
  <rect x="310" y="125" width="15" height="10" fill="#F59E0B"/>
  <rect x="310" y="140" width="10" height="10" fill="#EF4444"/>
  <rect x="310" y="155" width="8" height="10" fill="#DC2626"/>
  
  <!-- Arrows showing calcium flow -->
  <path d="M150 130 L170 120" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M240 140 L220 150" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Osteoblasts and osteoclasts -->
  <circle cx="160" cy="200" r="5" fill="#3B82F6"/>
  <text x="160" y="204" text-anchor="middle" fill="white" font-size="6">+</text>
  
  <circle cx="240" cy="200" r="5" fill="#EF4444"/>
  <text x="240" y="204" text-anchor="middle" fill="white" font-size="6">-</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1E293B" font-size="18" font-weight="bold">SantÃ© Osseuse</text>
</svg>
