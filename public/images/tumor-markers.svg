<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Medical background -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#FDF2F8"/>
  
  <!-- DNA strand -->
  <path d="M100 120 Q120 100 140 120 Q160 140 180 120 Q200 100 220 120 Q240 140 260 120" stroke="#8B5CF6" stroke-width="4" fill="none"/>
  <path d="M100 140 Q120 160 140 140 Q160 120 180 140 Q200 160 220 140 Q240 120 260 140" stroke="#8B5CF6" stroke-width="4" fill="none"/>
  
  <!-- Connecting lines -->
  <line x1="110" y1="130" x2="110" y2="150" stroke="#C4B5FD" stroke-width="2"/>
  <line x1="130" y1="110" x2="130" y2="160" stroke="#C4B5FD" stroke-width="2"/>
  <line x1="150" y1="130" x2="150" y2="150" stroke="#C4B5FD" stroke-width="2"/>
  <line x1="170" y1="130" x2="170" y2="150" stroke="#C4B5FD" stroke-width="2"/>
  <line x1="190" y1="110" x2="190" y2="160" stroke="#C4B5FD" stroke-width="2"/>
  <line x1="210" y1="130" x2="210" y2="150" stroke="#C4B5FD" stroke-width="2"/>
  <line x1="230" y1="130" x2="230" y2="150" stroke="#C4B5FD" stroke-width="2"/>
  <line x1="250" y1="110" x2="250" y2="160" stroke="#C4B5FD" stroke-width="2"/>
  
  <!-- Tumor markers -->
  <circle cx="120" cy="200" r="12" fill="#DC2626"/>
  <text x="120" y="205" text-anchor="middle" fill="white" font-size="8" font-weight="bold">PSA</text>
  
  <circle cx="180" cy="200" r="12" fill="#059669"/>
  <text x="180" y="205" text-anchor="middle" fill="white" font-size="8" font-weight="bold">CEA</text>
  
  <circle cx="240" cy="200" r="12" fill="#3B82F6"/>
  <text x="240" y="205" text-anchor="middle" fill="white" font-size="8" font-weight="bold">AFP</text>
  
  <!-- Magnifying glass -->
  <circle cx="300" cy="120" r="20" fill="none" stroke="#6B7280" stroke-width="3"/>
  <line x1="315" y1="135" x2="330" y2="150" stroke="#6B7280" stroke-width="3"/>
  <circle cx="300" cy="120" r="8" fill="#F59E0B" opacity="0.3"/>
  
  <!-- Test results chart -->
  <rect x="80" y="240" width="120" height="30" rx="4" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="85" y="245" width="30" height="5" fill="#10B981"/>
  <rect x="85" y="255" width="45" height="5" fill="#F59E0B"/>
  <rect x="85" y="265" width="20" height="5" fill="#EF4444"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1E293B" font-size="18" font-weight="bold">Marqueurs Tumoraux</text>
</svg>
