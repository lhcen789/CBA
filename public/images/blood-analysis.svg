<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Medical background -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#FEF2F2"/>
  
  <!-- Test tubes -->
  <rect x="120" y="100" width="15" height="80" rx="7" fill="#DC2626"/>
  <rect x="120" y="100" width="15" height="20" fill="#FCA5A5"/>
  
  <rect x="150" y="110" width="15" height="70" rx="7" fill="#7C3AED"/>
  <rect x="150" y="110" width="15" height="18" fill="#C4B5FD"/>
  
  <rect x="180" y="105" width="15" height="75" rx="7" fill="#059669"/>
  <rect x="180" y="105" width="15" height="22" fill="#A7F3D0"/>
  
  <!-- Microscope -->
  <ellipse cx="250" cy="180" rx="25" ry="8" fill="#374151"/>
  <rect x="240" y="140" width="20" height="40" fill="#6B7280"/>
  <circle cx="250" cy="130" r="15" fill="#9CA3AF"/>
  <circle cx="250" cy="130" r="8" fill="#374151"/>
  <rect x="245" y="110" width="10" height="25" fill="#4B5563"/>
  <circle cx="250" cy="105" r="8" fill="#6B7280"/>
  
  <!-- Blood cells -->
  <circle cx="300" cy="120" r="6" fill="#DC2626"/>
  <circle cx="315" cy="135" r="5" fill="#EF4444"/>
  <circle cx="285" cy="140" r="4" fill="#F87171"/>
  <circle cx="310" cy="110" r="4" fill="#FCA5A5"/>
  
  <!-- Chart/Results -->
  <rect x="80" y="220" width="140" height="50" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="90" y="240" fill="#374151" font-size="10">Hémoglobine: 14.2 g/dL</text>
  <text x="90" y="255" fill="#374151" font-size="10">Plaquettes: 280,000/mm³</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#1E293B" font-size="18" font-weight="bold">Analyses Sanguines</text>
</svg>
